<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Map Renderer</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const tileSize = 48;
        function loadJSON(url) {
            return fetch(url).then(response => response.json());
        }
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const image = new Image()
                image.src = url
                image.onload = () => resolve(image)
                image.onerror = reject
            })
        }

        Promise.all([
            loadJSON('atlasmeta.json'), // Load atlas meta
            loadImage('texatlas.png'),       // Load map data (you can replace it with dynamic loading)
            loadJSON('map.json')
        ]).then(([atlasmeta, image, map]) => {
            renderMap(atlasmeta, image, map); // Render map using loaded data
        });

        function renderMap(atlasmeta, image, map) {
            const rows = map.length;
            const cols = map[0].length;
            canvas.width = cols * tileSize;
            canvas.height = rows * tileSize;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tileKey = map[row][col];
                    const sprite = atlasmeta[tileKey];
                    
                    if (sprite) {
                        ctx.save(); // Save the current context state

                        if (sprite.rotation === 90) {
                            ctx.save(); // Save the current context state

                            // Translate to the top-left corner of the tile
                            ctx.translate(col * tileSize + sprite.width / 2, row * tileSize + sprite.height / 2);

                            // Rotate the context -90 degrees (90 clockwise)
                            ctx.rotate(-Math.PI / 2);

                            // Draw the sprite, considering its size (including cases where height is doubled)
                            ctx.drawImage(
                                image,         // The loaded atlas image
                                sprite.x, sprite.y, // Source position in the atlas
                                sprite.height, sprite.width, // Source size
                                -sprite.height / 2, -sprite.width / 2, // Destination position (adjusted for rotation)
                                sprite.height, sprite.width// Adjust destination size for height
                            );

                            ctx.restore(); // Restore the context state
                        } else {
                            // Draw non-rotated sprite as before
                            ctx.drawImage(
                                image,         // The loaded atlas image
                                sprite.x, sprite.y, // Source position in the atlas
                                sprite.width, sprite.height, // Source size
                                col * tileSize, row * tileSize, // Destination position
                                tileSize, tileSize  // Destination size
                            );
                        }

                        ctx.restore(); // Restore the context state
                    }
                }
            }

        }
    </script>
</body>

</html>

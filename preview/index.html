<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Map Renderer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const tileSize = 48;
        function loadJSON(url) {
            return fetch(url).then(response => response.json());
        }
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const image = new Image()
                img.src = url
                image.onload(resolve)
                image.onerror(reject)
            })
        }

        Promise.all([
            loadJSON('atlasmeta.json'), // Load atlas meta
            loadImage('texatlas.png'),       // Load map data (you can replace it with dynamic loading)
            loadJSON('map.json')
        ]).then(([atlasmeta, image, map]) => {
            const rows = map.length;
            const cols = map[0].length;
            canvas.width = cols * tileSize;
            canvas.height = rows * tileSize;
            renderMap(atlasmeta, image, map); // Render map using loaded data
        });

        function renderMap(atlasmeta, image, map) {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const tileKey = map[row][col];
                    const sprite = atlasmeta[tileKey];

                    if (sprite) {
                        // Draw the corresponding tile from the texture atlas
                        ctx.drawImage(
                            image,
                            sprite.x, sprite.y, sprite.width, sprite.height, // Source position/size on atlas
                            col * tileSize, row * tileSize, tileSize, tileSize // Destination position/size on canvas
                        );
                    }
                }
            }
        }
    </script>
</body>
</html>
